<body class="theme-dark">
    <header>
        <div class="header-content">
            <h1>NardGame</h1>
            <nav>
                <ul>

            <h2>Elige tu estilo:</h2>
            <button class="theme-btn" data-theme="dark">Oscuro</button>

            <div class="game-card">

                <h3>Tetris</h3>

                <img src="images/sudoku.jpg" alt="Sudoku">
                <h3>Sudoku</h3>
                <a href="https://sudoku.com/" class="play-btn" target="_blank" rel="noopener noreferrer">Jugar</a>

            <div class="game-card">
                <img src="images/chess.jpg" alt="Chess">

                <img src="images/solitaire.jpg" alt="Solitaire">
